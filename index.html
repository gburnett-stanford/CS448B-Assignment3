    <h1>RestaurantFinder</h1>

    <!-- Add the map svg -->
    <div id='map-svg'></div>
    
    <div id='sliders-container'>
        <!-- Add the radius slider -->
        <p id="value">Radius Slider</p>
        <input type="range" name="radiusSlider" id=radius-slider min="10" max="300" value="50" class="slider">

        <!-- Add the score slider -->
        <p>Minimum Score</p>
